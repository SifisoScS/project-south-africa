{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login / Register (mock)</h2>
  <form method="post">
    <label class="block">Email</label>
    <input name="email" class="border p-2 w-full"/>
    <label class="mt-2">Password</label>
    <input name="password" type="password" class="border p-2 w-full"/>
    <div class="mt-4">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
