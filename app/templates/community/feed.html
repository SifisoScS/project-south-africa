{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Community Feed</h2>
  {% for p in posts %}
    <article class="mb-4 p-4 bg-white rounded shadow">
      <h3 class="font-semibold">{{ p.title }}</h3>
      <p class="text-sm text-gray-600">{{ p.created_at }}</p>
      <div class="mt-2">{{ p.body }}</div>
    </article>
  {% else %}
    <p>No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
